{% extends "simple/base.html" %}

{% block title %}
  UPDATE PAGE
{% endblock title %}

{% block content %}
<div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4"><center>TO-DO LIST</center></h1>
      
      
     <div>
        <form method="post">
            {% csrf_token %}
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">To-Do Başlığı</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="islem_baslik">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Açıklama</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="islem_aciklama">
              </div>
            </div>
            
            <div class="form-group row">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-success"> To-Do Güncelle</button>
              </div>
            </div>
          </form>
     </div>

    </div>
  </div>
  
{% endblock content %}
